<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BTF</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="flags/favicon.ico">
</head>
<body>
    <header>
        <h1>Behind The Flag</h1>
    </header>
    <main>
        <input type="text" id="search-bar" placeholder="Rechercher un pays...">
        <div id="flags-container"></div>
        <div id="no-results" class="no-results">Désolé, nous n'avons pas ce que vous recherchez.</div>
    </main>
    <div id="flag-modal" class="modal">
        <div id="flag-modal-content" class="modal-content">
            <span id="flag-modal-close">&times;</span>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
